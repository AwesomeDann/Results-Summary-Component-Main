<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Results summary component</title>

  
</head>
<body>
  <div class="container">
    <div class="result-side">
      <h2 class="first-h2">Your Result</h2>
      <div class="circle">
        <h3 class="circle__first__p">76</h3>
        <p class="circle__second__p">of 100</p>
      </div>
      <h3 class="second-h3">Great</h3>
      <p>You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
    </div>

    <div class="summary-side">
      <h3>Summary</h3>

      <div class="card reaction">
        <p class="first-p"> <img src="assets/images/icon-reaction.svg" alt="">Reaction</p>

        <p><span>80 </span>/ 100</p>
      </div>

      <div class="card memory">
        <p class="first-p"> <img src="assets/images/icon-memory.svg" alt="">Memory</p>

        <p><span>92 </span>/ 100</p>
      </div>

      <div class="card verbal">
        <p class="first-p"> <img src="assets/images/icon-verbal.svg" alt="">Verbal</p>

        <p><span>61 </span>/ 100</p>
      </div>

      <div class="card visual">
        <p class="first-p"> <img src="assets/images/icon-visual.svg" alt="">Visual</p>

        <p><span>72 </span>/ 100</p>
      </div>

      <button class="btn">Continue</button>
    </div>
  </div>

  
  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Akinwale Daniel</a>.
  </div>
</body>
</html>
